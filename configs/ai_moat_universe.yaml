# ============================================================
# AI Production Moat Universe
# Companies holding critical bottleneck positions in AI supply chain
# ============================================================
# Moat scores are qualitative assessments (0-100):
#   market_dominance: market share in niche
#   switching_costs: difficulty to replace
#   technology_lockin: proprietary IP/tech
#   supply_chain_criticality: bottleneck severity
#   barriers_to_entry: capital/knowledge/regulatory barriers
#
# Choke-point tiers (new framework):
#   tier_1: True monopoly or near-monopoly (>80% share, no viable alternative)
#   tier_2: Duopoly or dominant position (50-80% share, 1-2 alternatives)
#   tier_3: Oligopoly leader (30-50% share, multiple competitors)
#
# USD access: adr field indicates ADR/OTC ticker for USD-denominated trading
# ============================================================

